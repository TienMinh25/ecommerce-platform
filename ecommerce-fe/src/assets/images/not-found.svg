<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <style>
    @keyframes blink {
      0%, 45%, 55%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .eye {
      animation: blink 3s infinite;
    }
    @keyframes antenna-wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    #antenna {
      transform-origin: bottom center;
      animation: antenna-wiggle 4s ease-in-out infinite;
    }
  </style>

  <!-- Robot head -->
  <rect x="320" y="180" width="160" height="120" rx="10" stroke="#000" stroke-width="4" fill="none" />
  
  <!-- Robot eyes -->
  <line x1="370" y1="220" x2="390" y2="240" stroke="#000" stroke-width="4" class="eye" />
  <line x1="390" y1="220" x2="370" y2="240" stroke="#000" stroke-width="4" class="eye" />
  
  <line x1="410" y1="220" x2="430" y2="240" stroke="#000" stroke-width="4" class="eye" />
  <line x1="430" y1="220" x2="410" y2="240" stroke="#000" stroke-width="4" class="eye" />
  
  <!-- Robot mouth (sad) -->
  <path d="M360 270 Q400 260 440 270" stroke="#000" stroke-width="4" fill="none" />
  
  <!-- Robot antenna -->
  <g id="antenna">
    <line x1="400" y1="180" x2="400" y2="160" stroke="#000" stroke-width="4" />
    <circle cx="400" cy="150" r="10" stroke="#000" stroke-width="3" fill="none" />
  </g>
  
  <!-- Robot body -->
  <rect x="340" y="310" width="120" height="140" rx="10" stroke="#000" stroke-width="4" fill="none" />
  
  <!-- Robot circuit patterns -->
  <path d="M360 330 L380 330 L380 350 L400 350 L400 370 L420 370 L420 350 L440 350" stroke="#000" stroke-width="2" fill="none" />
  <rect x="370" y="380" width="60" height="40" rx="5" stroke="#000" stroke-width="2" fill="none" />
  <circle cx="400" cy="400" r="10" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Robot arms -->
  <path d="M340 340 Q320 350 310 380 Q300 410 320 420" stroke="#000" stroke-width="4" fill="none" />
  <path d="M460 340 Q480 350 490 380 Q500 410 480 420" stroke="#000" stroke-width="4" fill="none" />
  
  <!-- Robot legs -->
  <rect x="360" y="450" width="30" height="60" rx="5" stroke="#000" stroke-width="4" fill="none" />
  <rect x="410" y="450" width="30" height="60" rx="5" stroke="#000" stroke-width="4" fill="none" />
  
  <!-- Minh Plaza shopping bag in robot's hand -->
  <path d="M320 420 L290 420 L280 470 L330 470 Z" stroke="#000" stroke-width="3" fill="none" />
  <path d="M295 420 Q295 400 310 400 Q325 400 325 420" stroke="#000" stroke-width="2" fill="none" />
  <text x="305" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">MP</text>
  
  <!-- Broken package box with Minh Plaza logo -->
  <g transform="translate(480, 450)">
    <path d="M0,0 L40,0 L50,30 L-10,30 Z" stroke="#000" stroke-width="2" fill="none" />
    <line x1="0" y1="0" x2="-10" y2="30" stroke="#000" stroke-width="2" />
    <line x1="40" y1="0" x2="50" y2="30" stroke="#000" stroke-width="2" />
    <path d="M5 10 L35 10 M5 20 L35 20" stroke="#000" stroke-width="1" />
    <text x="20" y="25" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">MINH PLAZA</text>
  </g>
  
  <!-- Scattered parts -->
  <circle cx="560" y="470" r="8" stroke="#000" stroke-width="2" fill="none" />
  <rect x="530" y="480" width="15" height="10" rx="2" stroke="#000" stroke-width="2" fill="none" />
  <path d="M550 490 L560 485 L570 490" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Minh Plaza tagline - now much larger and more prominent -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">MINH PLAZA</text>
  <text x="400" y="620" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Không tìm thấy trang bạn yêu cầu</text>
</svg>